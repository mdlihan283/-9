<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TO DO TASK MANAGER</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <form id="formTag" action="">
      <fieldset>
         <legend>ADD BOOK</legend>
      <div class="form-group">
         <label for="title">Title</label>
         <input type="text" id="title" placeholder="Enter your title">
      </div>
      <div class="form-group">
         <label for="author">Author</label>
         <input type="text" id="author" placeholder="Enter your author">
      </div>
      <div class="form-group">
         <label for="year">Year</label>
         <input type="text" id="year" placeholder="Enter your year">
      </div>
      <input id="submitBtn" type="submit" value="ADD BOOK">
   </fieldset>
   </form>
   <table id="design_table" border="1px" style="border-collapse: collapse;">
      <thead>
         <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
         </tr>
      </thead>
      <tbody id="add">
         
      </tbody>
   </table>


   <!-- main js file -->
   <script src="js/app.js"></script>
</body>
</html>
